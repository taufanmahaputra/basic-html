 <!DOCTYPE html>
     <html>
       <head>
         <meta charset="utf-8">
         <title>Inline Tag</title>
       </head>
       <body>
       	<p> this is <strong>bold</strong> text </p>
       	<p> this is another <em> italic </em>text </p>
       	<p> this is sup text, 2<sup>2</sup> 3</p>
       	<p> this one is sub text, H<sub>2</sub> O</p>
       	<p> last one, <span>span</span> with anything</p>

       </body>
     </html>
